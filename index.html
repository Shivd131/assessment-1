<html>

<head>
  <title>Online Banking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      width: 20%;
      float: left;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }

    #main-content {
      width: 80%;
      float: left;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>

<frameset rows="10%,90%" frameborder="5" border="5" framespacing="0">
  <frame src="navbar.html" name="navbar" scrolling="no">
  <frameset cols="15%,85%" frameborder="3" border="3" framespacing="0">
    <frame src="sidebar.html" name="sidebar" scrolling="auto">
    <frame src="main-content.html" name="mainContent" scrolling="auto">
  </frameset>
</frameset>

</html>
