<html>
  <head>
    <title>Welcome to Your Banking Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: aliceblue;
      }

      #main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #333;
        color: white;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="main-content">
      <h1>Welcome Shiv</h1>

      <h2>Your Account Overview</h2>
      <table>
        <tr>
          <th>Account Number</th>
          <th>Balance</th>
          <th>Last Transaction</th>
        </tr>
        <tr>
          <td>123456789</td>
          <td>₹10,000.00</td>
          <td>Deposit - ₹500.00</td>
        </tr>
      </table>

      <h2>Recent Transactions</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Transaction Type</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>26-01-2024</td>
          <td>Withdrawal</td>
          <td>₹200.00</td>
        </tr>
        <tr>
          <td>24-01-2024</td>
          <td>Deposit</td>
          <td>₹500.00</td>
        </tr>
      </table>
    </div>
  </body>
</html>
